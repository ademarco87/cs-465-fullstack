<div class="col-md-4">
  <h2 class="text-center">Add Trip</h2>

  <form *ngIf="addForm" [formGroup]="addForm" (ngSubmit)="onSubmit()">
    
    <!-- Trip Code -->
    <div class="form-group mb-3">
      <label for="code">Code:</label>
      <input id="code" type="text" formControlName="code" placeholder="Code" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['code'].errors }">
      <div *ngIf="submitted && f['code'].errors" class="invalid-feedback">
        Trip Code is required
      </div>
    </div>

    <!-- Name -->
    <div class="form-group mb-3">
      <label for="name">Name:</label>
      <input id="name" type="text" formControlName="name" placeholder="Name" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['name'].errors }">
      <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
        Name is required
      </div>
    </div>

    <!-- Length -->
    <div class="form-group mb-3">
      <label for="length">Length:</label>
      <input id="length" type="text" formControlName="length" placeholder="Length" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['length'].errors }">
      <div *ngIf="submitted && f['length'].errors" class="invalid-feedback">
        Length is required
      </div>
    </div>

    <!-- Start Date and Time -->
    <div class="form-group mb-3">
      <label for="start">Start Date and Time:</label>
      <input
        id="start"
        type="datetime-local"
        formControlName="start"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['start'].errors }"
      >
      <div *ngIf="submitted && f['start'].errors" class="invalid-feedback">
        Start date and time is required
      </div>
    </div>


    <!-- Resort -->
    <div class="form-group mb-3">
      <label for="resort">Resort:</label>
      <input id="resort" type="text" formControlName="resort" placeholder="Resort" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['resort'].errors }">
      <div *ngIf="submitted && f['resort'].errors" class="invalid-feedback">
        Resort is required
      </div>
    </div>

    <!-- Per Person -->
    <div class="form-group mb-3">
      <label for="perPerson">Per Person:</label>
      <input id="perPerson" type="text" formControlName="perPerson" placeholder="Per Person" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['perPerson'].errors }">
      <div *ngIf="submitted && f['perPerson'].errors" class="invalid-feedback">
        Per Person is required
      </div>
    </div>

    <!-- Image Name -->
    <div class="form-group mb-3">
      <label for="image">Image File Name:</label>
      <input id="image" type="text" formControlName="image" placeholder="Image File Name" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['image'].errors }">
      <div *ngIf="submitted && f['image'].errors" class="invalid-feedback">
        Image name is required
      </div>
    </div>

    <!-- Description -->
    <div class="form-group mb-4">
      <label for="description">Description:</label>
      <textarea id="description" formControlName="description" placeholder="Description" rows="3" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['description'].errors }"></textarea>
      <div *ngIf="submitted && f['description'].errors" class="invalid-feedback">
        Description is required
      </div>
    </div>

    <button type="submit" class="btn btn-info w-100">Save</button>
  </form>
</div>
